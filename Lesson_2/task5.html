<body>
    <script>
        'use strict';

        function plus (par1, par2) {
            return par1+par2
        }

        function minus (par1, par2) {
            return par1-par2
        }
        function devide (par1, par2) {
            return par1/par2
        }
        function mult (par1, par2) {
            return par1*par2
        }

        function mathOperaton(arg1, arg2, operation) {
            switch(operation){
                case 'plus':
                    return plus(arg1, arg2);

                case 'minus':
                    return minus(arg1, arg2);
                    
                case 'devide':
                    return devide(arg1, arg2);
                                   
                case 'mult':
                    return mult(arg1, arg2);

            }


        }

        alert(mathOperaton(2, 4, 'plus'));
        alert(mathOperaton(2, 4, 'minus'));
        alert(mathOperaton(2, 4, 'devide'));
        alert(mathOperaton(2, 4, 'mult'))

    </script>
</body>
