<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <script>
        'use strict';

        function plus (par1, par2) {
            return par1+par2
        }

        function minus (par1, par2) {
            return par1-par2
        }
        function devide (par1, par2) {
            return par1/par2
        }
        function mult (par1, par2) {
            return par1*par2
        }

        alert(plus(4, 2));
        alert(minus(4, 2));
        alert(devide(4, 2));
        alert(mult(4, 2));

    </script>
</body>
</html>
