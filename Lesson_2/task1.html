<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
        'use strict';

        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // 2 сначала происходит инкремент a, потом присваивание в с
        d = b++; alert(d); // 1 сначала происходит присваивание в d, потом инкремент b
        c = (2+ ++a); alert(c); // 5 сначала происходит инкремент a, потом сложение в скобках, потом присваивание в с
        d = (2+ b++); alert(d); // 4 сначала происходит сложение в скобках, потом инкремент b, потом присваивание в d. 
                                // При этом b в строках выше было увеличено на 1, и до инкремента равно 2
        alert(a); // 3 а было инкрементировано дважды с 1 до 3
        alert(b); // 3 b было инкрементировано дважды с 1 до 3




    </script>
</body>
</html>
