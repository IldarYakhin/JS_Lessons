<body>
    <script>
        'use strict';

        function Product(name, price) {
            this._name = name;
            this._price = price;

            Product.prototype.make25PercentDiscount = function () {
                this._price = this._price * 0.75;
            };

            Object.defineProperty(Product, 'title', {
                get: function () {
                    return this._title;
                },
                set: function (value) {
                    this._title = value;
                }
            });
        }

        let newProduct = new Product('Test', 100);
        console.log(newProduct);
        newProduct.make25PercentDiscount();
        console.log(newProduct);
    </script>
</body>

</html>
