<body>
    <script>
        'use strict';

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,

            },

                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        function isPhotos(obj) {
            if (obj.photos) {
                if (obj.photos.length > 0) {
                    return obj
                }
            } else {
                return false

            }

        }
        const result = products.filter(isPhotos)
        console.log(result)


        products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
            
            return 0;
        });

        console.log(products)


    </script>
